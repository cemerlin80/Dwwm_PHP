<!doctype html>
<html lang="fr">

<head>
    <title>Validation de formulaire</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
</head>
<style>
   /* body {
        background-image: url(imageForm4.jpg);
    }
*/
    h1,h2 {
        color: #E5F0F2;
        text-align: center;
        
    }

    .card {
        background-color: transparent;
        border: solid 2px;
    }
    .form-group {
        color: #FFFAFA;
        font-style: italic;
        text-align: center;
        text-transform: uppercase;
    }
    .form-group:hover {
        transition: color 5s;
        color: black;
    }
    
    #soumet:hover, #sup:hover {
        background-color: grey;
        color: black;
        transition: font-size 3s, color 2s;   
    }
  
    #name, #contact, #adresse, #CP, #ville, #mail, #tel, #liste, #choix{
        background-color: #E6E6FA;
    }

</style>

<body>

    <div class="container mt-3">

        <h1>Vérification de formulaire</h1>
        <h2>Vos coordonnées</h2>

        <p class="text-danger">* Ces zones sont obligatoires pour envoyer le formulaire.</p>
        <div class="card card-body shadow text-black">
            <form action="Form.php" method="POST">
                <div class="row">
                    <div class="col-6">
                        <!-- Nom de la société-->
                        <div class="form-group">
                            <label for="name"><b>Nom  :    *</b></label> 
                            <input type="text" class="form-control " name="nom" aria-describedby="helpId"
                                placeholder="Nom">
                            <div class="invalid-feedback">
                                <!-- Class bootstrap par défaut invalide , programmé avec js-->
                                Entrez un nom valide
                                <!-- Si c'est invalide , message d'alerte affiché-->
                            </div>
                        </div>
                    </div>
                    <!-- Personne à contacter-->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="tel"><b>Prenom :    *</b></label>
                            <input type="text" class="form-control" name="prenom" 
                                aria-describedby="helpId" placeholder="">
                            <div class="invalid-feedback">
                                Entrez un nom valide
                            </div>
                        </div>
                    </div>
                    <!-- Adresse de l'entreprise-->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"><b>Adresse  :</b></label>
                            <textarea class="form-control" name="adresse"></textarea>
                        </div>
                    </div>
                    <!-- Code Postal-->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="tel"><b>Code Postal :    *</b></label>
                            <input type="text" class="form-control" name="CP" id="CP" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </div>
                    <!-- Ville-->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="tel"><b>Ville :    *</b></label>
                            <input type="text" class="form-control" name="ville" id="ville" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </div>
                    <!-- Email-->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="mail"><b>E-mail :   *</b></label>
                            <input type="email" class="form-control" name="mail" id="mail"
                                aria-describedby="emailHelpId" placeholder="bob@afpa.fr">
                        </div>
                    </div>
                    <!--Téléphone-->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="tel"><b>Téléphone :   *</b></label>
                            <input type="text" class="form-control" name="tel" id="tel" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </div>
                    <!--Séléectionnez l'environnement technique du projet-->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"><b>Sélectionnez l'environnement technique du projet
                                    :</b></label>
                            <textarea class="form-control" name="liste"></textarea>
                            <!--Choisissez-->
                            <select class="custom-select col-6" id="choix">
                                <option selected>Choisissez</option>
                                <option>HTML5</option>
                                <option>JavaScript</option>
                                <option>CSS3</option>
                                <option >Bootstrap4</option>
                                <option>PHP7</option>
                                <option>jQuery</option>
                                <option>C#</option>
                                <option>Java</option>
                                <option>Node.js</option>
                                <option>Windev</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <!--Bouton envoyer-->
                        <input type="submit" class="btn btn-primary" value="Envoyer">
                        <!--Bouton Effacer-->
                        <input type="reset" class="btn btn-danger" value="Effacer">
                    </div>
                </div>
            </form>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    
</body>

</html>
